{% extends "/modules/logged_in_base.html" %}

{% block content %}
	<div class="form-input">
                <form id="create form" action="/item" method="post">
                    <div class="form-group">
                        <input id="purchaseDate" type="date" name="purchaseDate" class="form-control" placeholder="Purchase Date">
                        <input id="purchasePrice" type="text" name="purchasePrice" class="form-control" placeholder="Purchase Price">
                    </div>
                    <div class="form-group">
                        <input id="sellDate" type="date" name="sellDate" class="form-control" placeholder="Sell Date">
                        <input id="sellPrice" type="text" name="sellPrice" class="form-control" placeholder="Sell Price">
                    </div>
                    <div class="form-group">
                        <input id="decription" type="text" name="description" class="form-control">
                        <input id="name" name="name" type="name" class="form-control" placeholder="Item Name">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="create_item();">create</button>
                </form>
	</div>

{% endblock %}
