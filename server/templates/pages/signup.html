{% extends "/modules/logged_out_base.html" %}
{% block content %}
<div class="modal-dialog text-center">
    <div class="main-section">
        <div class="modal-content signup">
            <div class="user-img">
                <img src="static/img/add_user_round.png">
            </div>

            <div class="form-input">
                <form id="signup form" action="/signup" method="post">
                    <div class="form-group">
                        <input id="username" type="text" name="username" class="form-control" placeholder="Username"
                               required pattern="[a-zA-Z0-9_\-]{4,30}" autofocus>
                    </div>
                    <div class="form-group">
                        <input id="name_input" type="text" name="name" class="form-control" placeholder="Name"
                               required pattern="[a-zA-Z \-]{1,50}">
                    </div>
                    <div class="form-group">
                        <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
                        <input id="confirm_email" type="email" class="form-control" placeholder="Confirm email"
                               required>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password"
                               required pattern=".{4,100}">
                        <input id="confirm_password" type="password" class="form-control" placeholder="Confirm password"
                               required pattern=".{4,100}">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="signup();">Sign Up</button>
                </form>
            </div>

            <div class="center">
                <a href="/login.html">Log In</a>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/field_validators.js"></script>
<script src="/static/js/signup.js"></script>
{% endblock %}
